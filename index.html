<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-socket-io/socket.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/interactive.js"></script></head>
<body ng-app="ticTacToeApp" ng-controller="gameController">

  <div class="header">
    <img src="img/tick.png" />
    <img src="img/tack.png" />
    <img src="img/toe.png" />
  </div>

  <div class="nickname">
    <label for="nick">Nickname: </label>
    <input type="text" id="nick" ng-model="nick">
    <button id="setNick" ng-click="setNick(nick)">Set</button>
    Our ID: {{ourID}} || 
    Our nick: {{ourNick}}
  </div>

  <div class="newGame">
    <label for="player">New game: </label>
    <input type="text" id="player" ng-model="player">
    <button id="newGame" ng-click="startNewGame(player)">Start</button>
  </div>

  <div class="gameBoard" style="cursor: url(img/{{gameData.ourPiece}}.png) 32 32, auto">

    <div class="topRow">
      <div class="box left" ng-bind="gameData.topRow[0]" ng-click="makeMove([0,0])"></div>
      <div class="box center" ng-bind="gameData.topRow[1]" ng-click="makeMove([0,1])"></div>
      <div class="box right" ng-bind="gameData.topRow[2]" ng-click="makeMove([0,2])"></div>
    </div>

    <div class="middleRow">
      <div class="box left" ng-bind="gameData.middleRow[0]" ng-click="makeMove([1,0])"></div>
      <div class="box center" ng-bind="gameData.middleRow[1]" ng-click="makeMove([1,1])"></div>
      <div class="box right" ng-bind="gameData.middleRow[2]" ng-click="makeMove([1,2])"></div>
    </div>

    <div class="bottomRow">
      <div class="box left" ng-bind="gameData.bottomRow[0]" ng-click="makeMove([2,0])"></div>
      <div class="box center" ng-bind="gameData.bottomRow[1]" ng-click="makeMove([2,1])"></div>
      <div class="box right" ng-bind="gameData.bottomRow[2]" ng-click="makeMove([2,2])"></div>
    </div>

  </div>

  <p class="turnDisplay">Current turn: {{gameData.ourTurn ? ourNick : gameData.theirNick}}</p>
  <p class="winner">The winner is X!</p>

  <div class="controlsAndScore">

    <div class="controls">
      <h4>Controls</h4>
      <button id="clearBoardBtn">New game</button>
      <button id="resetScoreBtn">Reset score</button>
    </div>

    <div class="score">
      <h4>Score</h4>
      <table>
        <thead>
          <tr>
            <th>X</th>
            <th>O</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="XScore">0</td>
            <td id="OScore">0</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div class="footer">
    Made by Vito | 
    <a href="https://github.com/vitosamson/tic-tac-toe">
      Source @ Github
    </a>
  </div>


</body>
</html>
