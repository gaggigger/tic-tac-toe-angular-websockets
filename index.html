<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <div class="header">
    <img src="img/tick.png" />
    <img src="img/tack.png" />
    <img src="img/toe.png" />
  </div>

  <div class="container">

    <div class="topRow">
      <div class="box leftBox"></div>
      <div class="box"></div>
      <div class="box rightBox"></div>
    </div>

    <div class="middleRow">
      <div class="box leftBox"></div>
      <div class="box"></div>
      <div class="box rightBox"></div>
    </div>

    <div class="bottomRow">
      <div class="box leftBox"></div>
      <div class="box"></div>
      <div class="box rightBox"></div>
    </div>

    <button id="clearBoardBtn">New game</button>

    <table class="score">
      <thead>
        <tr>
          <th>X</th>
          <th>O</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="XScore">0</td>
          <td id="OScore">0</td>
        </tr>
      </tbody>
    </table>

  </div>

  <p class="turnDisplay">Current turn: X</p>



</body>
</html>
