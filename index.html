<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <div class="header">
    <img src="img/tick.png" />
    <img src="img/tack.png" />
    <img src="img/toe.png" />
  </div>

  <div class="gameBoard">

    <div class="topRow">
      <div class="box left"></div>
      <div class="box center"></div>
      <div class="box right"></div>
    </div>

    <div class="middleRow">
      <div class="box left"></div>
      <div class="box center"></div>
      <div class="box right"></div>
    </div>

    <div class="bottomRow">
      <div class="box left"></div>
      <div class="box center"></div>
      <div class="box right"></div>
    </div>

  </div>

  <p class="turnDisplay">Current turn: X</p>
  <p class="winner">The winner is X!</p>

  <div class="controlsAndScore">

    <div class="controls">
      <h4>Controls</h4>
      <button id="clearBoardBtn">New game</button>
      <button id="resetScoreBtn">Reset score</button>
    </div>

    <div class="score">
      <h4>Score</h4>
      <table>
        <thead>
          <tr>
            <th>X</th>
            <th>O</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="XScore">0</td>
            <td id="OScore">0</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div class="footer">
    Made by Vito | 
    <a href="https://github.com/vitosamson/tic-tac-toe">
      Source @ Github
    </a>
  </div>


</body>
</html>
